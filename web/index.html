<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phish‑Guard Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="section">
    <div class="container">
      <h1 class="title">Phish‑Guard</h1>
      <div class="tabs is-toggle">
        <ul>
          <li class="is-active" data-tab="check"><a>Verificar URL</a></li>
          <li data-tab="history"><a>Histórico</a></li>
        </ul>
      </div>
      <div id="check" class="tab-content">
        <div class="field has-addons">
          <input id="url" class="input" placeholder="https://exemplo.com">
          <button id="btn" class="button is-link">Verificar</button>
        </div>
        <table class="table is-striped">
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div id="history" class="tab-content" style="display:none;">
        <table class="table is-striped">
          <thead>
            <tr>
              <th>URL</th>
              <th>Score</th>
              <th>Flags</th>
            </tr>
          </thead>
          <tbody id="hist-body"></tbody>
        </table>
        <button id="export" class="button is-small">Exportar JSON</button>
        <canvas id="pie" width="400" height="400"></canvas>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
